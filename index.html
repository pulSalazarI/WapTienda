<!DOCTYPE html>
<html>
<head>
    <title>Menú de Productos</title>
    <style>
        body {
        margin: 0;
        background: rgba(0,0,0,0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        }
        .popup {
        background: #fff;
        border-radius: 15px;
        padding: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
        max-width: 90%;
        }
        .popup img {
        width: 100%;
        border-radius: 10px;
        }
        .titulo {
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        margin-top: 15px;
        color: #333;
        font-family: 'Segoe UI', Arial, sans-serif;
        }
        .precio {
        font-size: 1.3rem;
        text-align: center;
        color: #fff;
        background: #e6b800;
        border-radius: 8px;
        padding: 5px 15px;
        display: inline-block;
        margin: 10px auto 0 auto;
        font-family: 'Segoe UI', Arial, sans-serif;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
    </style>
    </head>
    <body>
    <div class="popup">
        <div class="titulo">Pan francés</div>
        <img src="https://www.recetasdesbieta.com/wp-content/uploads/2016/06/pan-casero-baton-01.jpg" alt="Productos">
        <div class="precio">S/10</div>
    </div>
</body>
</html>
