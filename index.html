<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compra Rápida</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }
    .popup {
        background: #fff;
        border-radius: 20px;
        width: 90%;
        max-width: 400px;
        height: 60%; /* Mitad de la pantalla */
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        animation: fadeIn 0.3s ease-in-out;
    }
    .popup img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
    }
    .popup button {
        background: #25D366;
        color: #fff;
        border: none;
        padding: 12px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>
    <div class="popup">
        <img src="https://www.recetasdesbieta.com/wp-content/uploads/2016/06/pan-casero-baton-01.jpg" alt="Menú de productos">
        <button onclick="window.location.href='https://wa.me/51930382321?text=Quiero+comprar'">
            Pedir por WhatsApp
        </button>
    </div>
</body>
</html>
